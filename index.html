<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Post Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/your_kit_code.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="post">
    <div class="post-header">
      <div class="post-user">
        <i class="fa-brands fa-html5 fa-lg"></i>
        <div>
          <p class="username">HTML5</p>
          <p class="location">Raulochentayseis</p>
        </div>
      </div>
      <i class="fas fa-ellipsis-v"></i>
    </div>

    <div class="post-img">
      <img src="https://media.gettyimages.com/id/521901580/es/foto/sevilla-plaza-de-espana.jpg?s=612x612&w=0&k=20&c=Tnz_q52M-1anF_Uey9kF6MPkoii_LcKBBKZRMTo2Mo0=">
      
    </div>

    <div class="post-icons">
      <div class="left-icons">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <i class="far fa-bookmark"></i>
    </div>

    <div class="post-body">
      <p><strong>Liked by <span class="bold">4GeeksAcademy</span>, <span class="bold">html5</span>, <span class="bold">Web</span> and <span class="bold">100,000 others</span></strong></p>
      <p>Nada como pasear por Plaza de España-Sevilla, en una tarde primaveral puedes disfrutar también del Parque Maria Luisa.Y para que tu plan sea perfecto el paseo en barca al atardecer es maravilloso.</p>
    </div>
  </div>
</body>
</html>
